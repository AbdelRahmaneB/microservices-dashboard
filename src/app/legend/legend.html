<div id="legenda" class="column large-12">
    <ul>
        <li ng-repeat="type in legend.types">
            <div class="circle" ng-style="legend.getColor(type)" ng-if="type !== 'RESOURCE'"></div>
            <div class="circle rectangle" ng-style="legend.getColor(type)" ng-if="type === 'RESOURCE'"></div>
            <span class="circle-type">{{type === 'UI_COMPONENT' ? 'UI' : type}}</span>
        </li>
    </ul>
</div>
