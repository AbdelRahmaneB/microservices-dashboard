<div id="legenda">
    <span>legend</span>
    <button class="button secondary round"
            ng-click="legend.toggle()">
        <i class="fi-eye step"></i>
    </button>
    <ul ng-style="legend.showLegend">
        <li ng-repeat="type in legend.types"
            ng-style="legend.getColor(type.key)">
            {{type.key}}
        </li>
    </ul>
</div>
